plugins {
    id 'java'
}

group 'org.gabrielcordero'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.1'
    implementation 'org.json:json:20140107'
}

test {
    useTestNG()
}